---
name: "release"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "faketime"
- "xz-utils"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "Bitjackcoin-Qt-i686-pc-linux-gnu-0.0.2-2-gitian.zip"
- "Bitjackcoin-Qt-x86_64-pc-linux-gnu-0.0.2-2-gitian.zip"
- "bitjackcoind-i686-pc-linux-gnu-0.0.2-2-gitian.zip"
- "bitjackcoind-x86_64-pc-linux-gnu-0.0.2-2-gitian.zip"
- "src-local.tar.xz"
script: |
  export ARCH=linux
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  BITJACKCOIN_VER=0.0.2-2
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}
  pushd "$PREFIX"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}

  mkdir -p src
  tar -C src -xf "$GITIANDIR"/src-local.tar.xz
  cp -a src/doc/README .
  cp -a src/COPYING .
  mkdir -p bin/32
  unzip "$GITIANDIR"/bitjackcoind-i686-pc-linux-gnu-${BITJACKCOIN_VER}-gitian.zip bin/bitjackcoind
  unzip "$GITIANDIR"/Bitjackcoin-Qt-i686-pc-linux-gnu-${BITJACKCOIN_VER}-gitian.zip bin/Bitjackcoin-Qt
  mv bin/bitjackcoind bin/Bitjackcoin-Qt bin/32
  mkdir -p bin/64
  unzip "$GITIANDIR"/bitjackcoind-x86_64-pc-linux-gnu-${BITJACKCOIN_VER}-gitian.zip bin/bitjackcoind
  unzip "$GITIANDIR"/Bitjackcoin-Qt-x86_64-pc-linux-gnu-${BITJACKCOIN_VER}-gitian.zip bin/Bitjackcoin-Qt
  mv bin/bitjackcoind bin/Bitjackcoin-Qt bin/64
  
  cd ..
  find bitjackcoin-${BITJACKCOIN_VER}-${ARCH} -not -type d -print0 | sort -z | xargs -0 \
    tar -uf "$OUTDIR"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}.tar
  popd
  
  pushd "$OUTDIR"
  xz -6e bitjackcoin-${BITJACKCOIN_VER}-${ARCH}.tar
  popd
