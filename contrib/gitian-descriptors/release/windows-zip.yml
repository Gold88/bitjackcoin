---
name: "release"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "faketime"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "Bitjackcoin-Qt-i686-static-mingw32-0.0.2-2-gitian.zip"
- "bitjackcoind-i686-static-mingw32-0.0.2-2-gitian.zip"
- "src-local.tar.xz"
script: |
  export ARCH=windows
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  BITJACKCOIN_VER=0.0.2-2
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}
  pushd "$PREFIX"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}

  mkdir -p src
  tar -C src -xf "$GITIANDIR"/src-local.tar.xz
  cp -a src/doc/README_windows.txt ./README.txt
  cp -a src/COPYING ./COPYING.txt
  unzip "$GITIANDIR"/bitjackcoind-i686-static-mingw32-${BITJACKCOIN_VER}-gitian.zip bin/bitjackcoind.exe
  mkdir -p daemon
  mv bin/bitjackcoind.exe daemon/
  unzip "$GITIANDIR"/Bitjackcoin-Qt-i686-static-mingw32-${BITJACKCOIN_VER}-gitian.zip bin/Bitjackcoin-Qt.exe
  mv bin/Bitjackcoin-Qt.exe ./
  rmdir bin
  
  cd ..
  find bitjackcoin-${BITJACKCOIN_VER}-${ARCH} -not -type d -print0 | sort -z | xargs -0 \
    zip -r "$OUTDIR"/bitjackcoin-${BITJACKCOIN_VER}-${ARCH}.zip
  popd
